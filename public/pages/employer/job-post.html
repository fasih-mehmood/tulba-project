<body style="background-image: url('../../resources/img/Background_job_post_emp.png')">
    <div class="se-pre-con"></div>
	<header class="row">
        <div class="logo-container">
            <img class="logo" alt="Logo Image" src="../../resources/img/logo.png">
        </div>
    </header>
    <form id="postJobForm" name="postJobForm">
        <section class="section-job-post fadeIn">
            <div class="row job-container">
                <div class="row">
                    <h2>Post an Opportunity</h2>
                </div>
                <div class="row section">
                    <p>Basic Information</p>
                </div>
                <div class="row input">
                    <div class="col span-1-of-2">
                        <input id="title" name="title" placeholder="Job Title" required />
                    </div>
                    <div class="col span-1-of-2">
                        <select id="type" name="type" size="1" required>
                            <option value="">Job Type</option>
                            <option value="fulltime">Full Time</option>
                            <option value="parttime">Part Time</option>
                            <option value="freelance">Freelance</option>
                            <option value="internship">Internship</option>
                            <option value="temporary">Temporary</option>
                        </select>
                    </div>
                </div>
                <div class="row input">
                    <div class="col span-1-of-2">
                        <input id="website" type="text" name="website" placeholder="Company Website if any" />
                    </div>
                    <div class="col span-1-of-2">
                        <label for="salary" class="before">$</label>
                        <input class="input-field" id="salary" type="number" name="salary" step="0.01" min="0" placeholder="Salary" required />
                    </div>
                </div>
                <div class="row input">
                    <input id="location" type="text" name="location" placeholder="Job Location" required />
                </div>
                <div class="row input">
                    <div class="col span-1-of-2">
                        <input id="discipline" type="text" name="discipline" placeholder="Required Discipline" required />
                    </div>
                    <div class="col span-1-of-2">
                        <input id="workingHours" type="number" name="workingHours" step="0.1" placeholder="Hours Per Week" required />
                    </div>
                </div>
                <div class="row input">
                    <div class="col span-1-of-2">
                        <label for="deadline">Deadline:</label>
                        <input id="deadline" type="date" name="deadline" required />
                    </div>
                    <div class="col span-1-of-2">
                        <input id="cgpa" type="number" name="cgpa" step="0.01" min="0" max="4" placeholder="Minimum CGPA" required />
                    </div>
                </div>
                <div class="row section">
                    Employer Requirements
                </div>
                <div class="row input">
                    <textarea id="skills" name="skills" wrap="soft" placeholder="Required Skills separated by commas" required></textarea>
                </div>
            </div>
        </section>
        <footer>
            <div class="row">
                <a class="back-icon" href="home.html"><i class="ion-android-arrow-dropleft-circle"></i></a>
                <button class="back-icon submit-button" type="submit" ><i class="ion-android-arrow-dropright-circle"></i></button>
            </div>
        </footer>
    </form>
</body>

</html>
