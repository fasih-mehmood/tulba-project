<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="resources/favicons/favicon-16x16.png">
  <link rel="manifest" href="img/favicons/site.webmanifest">
  <title>Page not found - Tulba</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .font-size-200 {
      font-size: 12.5rem;
    }

    .font-size-2 {
      font-size: 0.875rem !important;
    }


    .font-size-4 {
      font-size: 1.25rem;
    }


    .text-lh-sm {
      line-height: 1.2;
    }

    .font-weight-medium {
      font-weight: 500 !important;
    }

    .text-secondary-gray-1080 {
      color: #ccc !important;
    }

    .top-0 {
      top: 0;
    }

    .left-0 {
      left: 0;
    }

    .z-index-n1 {
      z-index: -1;
    }

    .width-250 {
      width: 20.625rem;
    }

    .height-60 {
      height: 3.75rem;
    }

    .mb-6 {
      margin-bottom: 2.5rem !important;
    }

    .main {
      width: 100vw;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    .btn:link,
    .btn:visited {
      font-size: 170%;
      display: inline-block;
      padding: 20px 80px;
      text-decoration: none;
      border-radius: 40px;
      background-color: #fc0;
      color: #000;
      margin: 3%;
      -webkit-transition: background-color 0.2s, color 0.2s, border 0.2s;
      transition: background-color 0.2s, color 0.2s, border 0.2s;
    }

    .btn:hover,
    .btn:active {
      background-color: #deb100;
      cursor: pointer;
    }


    @media (min-width: 992px) {
      .pt-lg-7 {
        padding-top: 3rem !important;
      }

      .pb-lg-6 {
        padding-bottom: 2.5rem !important;
      }
    }

    @media (max-width: 480px) {
      .font-size-xs-170 {
        font-size: 7.625rem !important;
      }
    }
  </style>
</head>

<body>
  <main id="main" role="main">
    <canvas id="c" class="top-0 left-0 z-index-n1 position-absolute w-100 h-100"></canvas>
    <div
      class="text-center main text-secondary-gray-1080 d-flex flex-column align-items-center pt-lg-7 pb-lg-4 pb-lg-6">
      <div class="font-weight-medium font-size-200 font-size-xs-170 text-lh-sm mt-xl-1">404</div>
      <h6 class="mb-2 font-size-4 font-weight-medium">Woops, looks like this page does not exist</h6>
      <span class="mb-6 font-size-2">You could either go back or go to the homepage</span>
      <div class="d-flex align-items-center flex-row">
        <a href="javascript:history.back()"
          class="btn mr-5 btn-wide height-60 width-250 font-weight-medium d-flex align-items-center justify-content-center">
          Go Back </a>
        <a href="./index.html"
          class="btn btn-wide height-60 width-250 font-weight-medium d-flex align-items-center justify-content-center">
          Homepage </a>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    /* Drawing matrix on canvas */
    var c = document.getElementById("c");
    if (c != null) {
      var cxt = c.getContext("2d");

      c.width = window.innerWidth;
      c.height = window.innerHeight;

      var chinese =
        "田由甲申甴电甶男甸甹町画甼甽甾甿畀畁畂畃畄畅畆畇畈畉畊畋界畍畎畏畐畑";
      chinese = chinese.split("");

      var font_size = 10;
      var columns = c.width / font_size;

      var drops = [];

      for (var x = 0; x < columns; x++) {
        drops[x] = 1;
      }

      function draw() {
        cxt.fillStyle = "rgba(0,0,0,0.05)";
        cxt.fillRect(0, 0, c.width, c.height);

        cxt.fillStyle = "#FC0";
        cxt.font = font_size + "px arial";

        for (var i = 0; i < drops.length; i++) {
          var text = chinese[Math.floor(Math.random() * chinese.length)];
          cxt.fillText(text, i * font_size, drops[i] * font_size);

          if (drops[i] * font_size > c.height && Math.random() > 0.975)
            drops[i] = 0;

          //increment y coordinate
          drops[i]++;
        }
      }
      setInterval(draw, 33);
    }
  </script>
</body>
